
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTN Promo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #ffcc00, #000000);
      background-size: 400% 400%;
      animation: backgroundShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animated-text span {
      font-size: 72px;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 2px 2px 8px #000;
      display: inline-block;
      animation: bounce 1s ease-in-out infinite alternate;
    }

    .animated-text span:nth-child(2) {
      animation-delay: 0.1s;
    }
    .animated-text span:nth-child(3) {
      animation-delay: 0.2s;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .promo-message {
      font-size: 20px;
      margin-top: 20px;
      max-width: 80%;
    }

    .button {
      margin-top: 30px;
      background-color: #ffcc00;
      color: black;
      padding: 12px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    .logo {
      margin-top: 30px;
      width: 100px;
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="animated-text">
    <span>M</span><span>T</span><span>N</span>
  </div>
  <div class="promo-message">
    MTN is offering a special promo to selected users!<br>
    You may qualify for free data, airtime, or special bonuses.<br><br>
    Click below to check and claim your reward.
  </div>
  <a class="button" href="https://academicagent.net/M3M4ZzAwNnEzQTFpNks=">Claim Now</a>
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/2/24/MTN_Logo.svg" alt="MTN Logo">
</body>
</html>
