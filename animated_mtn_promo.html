
<!DOCTYPE html>
<html>
<head>
  <title>MTN Promo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to top right, #ffcc00, #fff700);
      text-align: center;
      color: black;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0% { background-color: #ffcc00; }
      50% { background-color: #fff200; }
      100% { background-color: #ffcc00; }
    }

    .container {
      padding: 20px;
    }

    .mtn-text {
      font-size: 60px;
      font-weight: bold;
      margin-top: 40px;
      animation: bounce 2s infinite, glow 3s infinite, colorChange 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff200; }
      50% { text-shadow: 0 0 20px #fff700; }
      100% { text-shadow: 0 0 5px #fff200; }
    }

    @keyframes colorChange {
      0% { color: #fff200; }
      50% { color: #ffaa00; }
      100% { color: #fff200; }
    }

    .message {
      margin-top: 30px;
      font-size: 18px;
      line-height: 1.6;
    }

    .link-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mtn-text">MTN</div>
    <h2>Congratulations!</h2>
    <div class="message">
      <p>You have been selected for a special MTN promo.</p>
      <p>Enjoy free airtime, data and rewards just for using MTN.</p>
      <p>Click the button below to claim your bonus now!</p>
      <a href="https://academicagent.net/M3M4ZzAwNnEzQTFpNks=" class="link-button">Claim Your Gift</a>
    </div>
  </div>
</body>
</html>
